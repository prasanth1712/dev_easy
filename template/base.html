<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    <title>
        {%  block  title %}
        {% endblock %}
    </title>    
</head>
<body class="container-fluid">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-sm navbar-dark " style="background-color:#14213D">        
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-1 mt-lg-0">
                    <li class="nav-item active" >
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'app:release_list' %}">Release</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>                         
                </ul>
                <a class="navbar-brand" href="#">{{user.first_name}}</a>
                {% if not user.is_authenticated %}
                    <a name="" id="" class="btn btn-success btn-sm" href="{% url 'login' %}" role="button">Login</a>
                {% else %}
                    <a name="" id="" class="btn btn-danger btn-sm" href="{% url 'logout' %}" role="button">Logout</a>
                {% endif %}
            </div>
        </nav>     
    </header>
    <div  class="text-dark p-1 h5 " >
        {% block heading %}
        {% endblock %} 
    </div>

    <div class="d-flex flex-row justify-content-end p1 ">
        {% block toolbar %}
        {% endblock %} 
    </div> 
    <main>
        <div class="p-1">
            {% block content %}    
            {% endblock %}
        </div>
    </main>
    

</body>
</html>
